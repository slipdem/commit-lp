<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Сайти, що втілюють ваші ідеї</title>
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- #region MAIN -->
			<main class="main">
				<!-- #region HERO -->
				<section class="section__hero hero">
					<div class="hero__container">
						<header class="hero__header">
							<nav class="hero__menu menu">
								<ul class="menu__list">
									<li class="menu__item">
										<a
											href="#"
											class="menu__link"
											>Про нас</a
										>
									</li>
									<li class="menu__item">
										<a
											href="#"
											class="menu__link"
											>Кейси</a
										>
									</li>
									<li class="menu__item">
										<a
											href="#"
											class="menu__link"
											>Контакти</a
										>
									</li>
								</ul>
							</nav>
							<h2 class="header__title">COMMIT</h2>
							<a
								href="#"
								class="button button__order"
								>Замовити</a
							>
						</header>
						<div class="hero__content">
							<h1 class="hero__title">Сайти, що втілюють ваші ідеї</h1>
							<h3 class="hero__label">
								Ми спеціалізуємося на розробці, що поєднує передові технології
								та експертизи
							</h3>
						</div>
					</div>
				</section>
				<!-- #endregion -->

				<!-- #region ABOUT -->
				<section class="section__about about">
					<div class="about__container"></div>
				</section>
				<!-- #endregion -->

				<!-- #region CASE -->
				<section class="section__case case">
					<div class="case__container"></div>
				</section>
				<!-- #endregion -->
			</main>
			<!-- #endregion -->

			<!-- #region FOOTER -->
			<footer class="footer"></footer>
			<!-- #endregion -->
		</div>
	</body>
	<script src="./js/script.js"></script>
</html>
